<script>
  var scroll = new SmoothScroll('a[href*="#"]', { speed: 1000 });

  document.querySelectorAll('.js-event-track').forEach(function(button) {
    button.addEventListener('click', handleEventTrackClick);
  });

  function handleEventTrackClick(event) {
    var button = event.target;
    var eventCategory = "Button";
    var eventAction = button.getAttribute('href');
    var eventLabel = button.innerText;
    console.log(eventCategory, eventAction, eventLabel);
    ga('send', 'event', eventCategory, eventAction, eventLabel);
  }
</script>
