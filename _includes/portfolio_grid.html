
<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-center">Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      {% assign sorted = site.portfolio | reverse %}
      {% for post in sorted limit:3 %}
      <div class="col-xs-4">
        <div class="portfolio-item">
          <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
            <div class="caption">
              <div class="caption-content">
                <i class="fa fa-search-plus fa-3x"></i>
              </div>
            </div>
            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      {% for post in sorted limit:3 offset:3 %}
      <div class="col-xs-4">
        <div class="portfolio-item">
          <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
            <div class="caption">
              <div class="caption-content">
                <i class="fa fa-search-plus fa-3x"></i>
              </div>
            </div>
            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      {% for post in sorted limit:3 offset:6 %}
      <div class="col-xs-4">
        <div class="portfolio-item">
          <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
            <div class="caption">
              <div class="caption-content">
                <i class="fa fa-search-plus fa-3x"></i>
              </div>
            </div>
            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
