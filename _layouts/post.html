<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" class="post">
    {% include page-nav.html %}

    <section class="post">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="post-title">{{ page.title }}</h1>
            <time class="post-date" datetime="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</time>
            <div class="post-content">
              {{ content }}
            </div>
          </div>
        </div>
      </div>
    </section>

    {% include footer.html %}
    {% include js.html %}
    </body>
</html>
